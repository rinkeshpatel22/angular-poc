<div class="container my-5">
    <div class="pt-4">
        <a routerLink="/home">Back to home</a>
    </div>
    <h3 class="text-center mt-5">Cart List</h3>
    <ng-container *ngFor="let cart of cartList; let i = index; trackBy: trackByFunction">
        <div class="card p-4 m-4">
            <h4>Cart {{cart.id}}</h4>
            <div class="row">
                <div class="col-12">
                    <div>
                        <table class="w-100">
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Rate</th>
                                <th>Amount</th>
                            </tr>
                            <tr *ngFor="let product of cart.products">
                                <td>{{product.title}}</td>
                                <td>{{product.quantity}}</td>
                                <td>{{product.price}}</td>
                                <td>{{product.total}}</td>
                            </tr>
                            <tr>
                                <th colspan="3">Total</th>
                                <th>{{cart.total}}</th>
                            </tr>
                        </table>
                    </div>
                    <button type="button" class="btn btn-danger btn-delete"
                        (click)="deleteCart(cart.id)">Delete</button>
                </div>
            </div>
        </div>
    </ng-container>
</div>
